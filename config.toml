baseURL = "/"
title   = "Yanko Ivanov"

DefaultContentLanguage = "en"

theme = "hello-friend-ng"

PygmentsCodeFences = true
PygmentsStyle = "monokai"

rssLimit  = 10  # Maximum number of items in the RSS feed.
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License." # This message is only used by the RSS template.

# googleAnalytics = ""
# disqusShortname = ""

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

buildDrafts  = false
buildFuture  = false
buildExpored = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = false
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

[permalinks]
  posts = "/:filename"

[author]
  name = "Yanko Ivanov"

[blackfriday]
  hrefTargetBlank = true

[taxonomies]
  tag      = "tags"
  category = ""

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2 Jan 2006 @ 15:04"

  # Metadata mostly used in document's head
  description = "Nice theme for homepages and blogs"
  keywords = ""
  images = [""]

  homeSubtitle = "Senior web dev. Team Lead. Curious Mind."

  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  # gitUrl = ""

  # Integrate Javascript files or stylesheets by adding the url to the external assets or by
  # linking local files with their path relative to the static folder, e.g. "css/styles.css"
  customCSS = ["https://fonts.googleapis.com/css?family=Oswald|Vollkorn&amp;subset=cyrillic", "https://cdn.jsdelivr.net/npm/@typopro/web-bebas-neue@3.7.5/TypoPRO-BebasNeue.css"]
  customJS  = ["https://npmcdn.com/chaffle/chaffle.min.js"]

  # Toggle this option need to rebuild SCSS, requires extended version of Hugo
  justifyContent = false  # Set "text-align: justify" to .content.

  # Directory name of your blog content (default is `content/posts`)
  contentTypeName = "posts"
  # Default theme "light" or "dark"
  defaultTheme = "dark"
  themeColor = "#252627"

  [params.logo]
    logoText     = "# cd /yanko.ivanov"
    logoHomeLink = "/"

  # Social icons
  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/yanko__ivanov"

  [[params.social]]
    name = "email"
    url  = "mailto:yanko.a.ivanov@gmail.com"

  [[params.social]]
    name = "github"
    url  = "https://github.com/stormweaver"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/ivanovyanko/"

[languages]
  [languages.en]
    subtitle  = "Hello Friend NG Theme"
    contentDir = "content/english"
    title = "Yanko Ivanov"
    homeSubtitle = "Senior web dev. Team Lead. Curious Mind."
    languageName = "en"
    weight    = 1
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'

  [languages.bg]
    subtitle  = "Hello Friend NG Theme"
    contentDir = "content/bulgarian"
    title = "Янко Иванов"
    homeSubtitle = "Старши уеб дев. Ръководител екипи. Любопитник."
    languageName = "bg"
    weight    = 2
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'

