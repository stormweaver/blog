<nav class="menu">
    <ul class="menu__inner">
        {{- $currentPage := . -}}
        {{ range .Site.Menus.main -}}
            <li><a data-chaffle="en" data-chaffle-speed="15" data-chaffle-delay="100"  href="{{ .URL | absLangURL }}">{{ .Name }}</a></li>
        {{- end }}
        {{ if .IsTranslated }}
            {{ range .Translations }}
            <li><a href="{{ .Permalink }}">// {{ .Language.LanguageName }}</a></li>
            {{ end}}
        {{ end }}
    </ul>
</nav>
